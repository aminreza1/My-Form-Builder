<h2>Form list</h2>
<p>You can see latest forms in below list.</p>

<div class="mb-1">
    <button mat-raised-button color="primary" routerLink="/forms/create">Create New Form</button>
</div>

<mat-card class="mat-elevation-z2 mb-1">
    <table
    mat-table
    [dataSource]="forms"
    class="">
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Form Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef>Num of fields</th>
      <td mat-cell *matCellDef="let element">{{ element.fields.length }}</td>
    </ng-container>
    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let i = index">
        <div class="buttons-row">
            <button mat-button color="warn">Remove</button>
            <button mat-button color="accent" [routerLink]="['/forms/preview/',i]">Preview</button>
          </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        <span class="color-warn">No form added yet</span>
      </td>
    </tr>
  </table>

  </mat-card>
